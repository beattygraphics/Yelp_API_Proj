  <header></header>
  <h1><Strong>Date Night in a box</Strong></h1>
  </header>
  <div class="searchArea box">
    <div class="columns is-one-fifth">
      <!-- this is the starting location that the user will enter as the primary search area  -->
      <div class="m-2">
        <input class="input is-rounded input is-primary" id="location" type="text" placeholder="zip">
      </div>
      <!-- this is the first destination catagory, instead of locking them into a single type we decided to let them chose the catagory themselves -->
      <div class="select firstCatagory m-2">
        <select name="catagories" id="catagoryList1" class="is-rounded input is-primary">
          <option value="galleries">galleries</option>
          <option value="movietheaters">Movie Theater</option>
          <option value="hello">hello</option>
        </select>
      </div>
      <!-- this is the selection for the search radius for the proximity of the second location relative to the first -->
      <div class="select distance m-2">
        <select name="distance" id="distance" class="is-rounded input is-primary">
          <option value="1610">1 Mile</option>
          <option value="3218.69">2 Mile</option>
          <option value="4828.03">3 Mile</option>
          <option value="6437.38">4 Mile</option>
          <option value="8046.72">5 Mile</option>
          <option value="9656.06">6 Mile</option>
          <option value="11265.4">7 Mile</option>
          <option value="12874.8">8 Mile</option>
          <option value="14484.1">9 Mile</option>
          <option value="16093.4">10 Mile</option>
          <option value="17702.8">11 Mile</option>
          <option value="19312.1">12 Mile</option>
          <option value="20921.5">13 Mile</option>
          <option value="22530.8">14 Mile</option>
          <option value="24140.2">15 Mile</option>
        </select>
      </div>
      <!-- this is the second catagory selection -->
      <div class="select firstCatagory m-2">
        <select name="catagories" id="catagoryList2" class="is-rounded input is-primary">
          <option value="galleries">galleries</option>
          <option value="1">Movie Theater</option>
          <option value="hello">hello</option>
        </select>
      </div>
      <button class="button is-link button is-rounded m-2" id="submitBtn" type="submit">Search</button>
    </div>
  </div>
